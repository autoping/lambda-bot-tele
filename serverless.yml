service: lambda-bot-tele

frameworkVersion: '2'

provider:
  name: aws
  stage: dev
  region: eu-central-1
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:*"
          Resource: "*"

functions:
  sendMessage:
    handler: index.sendMessage
    events:
      - http:
          path: messages
          method: post
          cors: true

plugins:
  - serverless-offline
