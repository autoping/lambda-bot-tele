service: autoping-lambda-bot-tele

frameworkVersion: '3'
variablesResolutionMode: 20210326

custom:
  secret: ${ssm:/aws/reference/secretsmanager/dev/autoping/telebot}

provider:
  name: aws
  stage: dev
  region: eu-central-1
  runtime: nodejs16.x
  lambdaHashingVersion: 20201221
  environment:
    TOKEN: ${self:custom.secret.token}

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:*"
          Resource: "*"

functions:

  receiveOutboundMessage:
    handler: handler.receiveOutboundMessage
    events:
      - http:
          path: messages/outbound
          method: post
          async: true

  sendInboundMessage:
    handler: handler.sendInboundMessage
    events:
      - http:
          path: messages/inbound
          method: post
          async: true

resources:
  Resources:
    dialogs:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: autoping-dialogs
        AttributeDefinitions:
          - AttributeName: chatId
            AttributeType: S
        KeySchema:
          - AttributeName: chatId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    inbound:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: sqs-queue-autoping-inbound.fifo
        FifoQueue: true
    outbound:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: sqs-queue-autoping-outbound.fifo
        FifoQueue: true

plugins:
  - serverless-ignore
  - serverless-offline
