service: autoping-lambda-bot-tele

frameworkVersion: '2'

provider:
  name: aws
  stage: dev
  region: eu-central-1
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  environment:
    TOKEN: "fake_token"

functions:
  sendMessage:
    handler: index.sendMessage
    events:
      - http:
          path: messages
          method: post
          cors: true
  sendMessageNew:
    handler: handler.sendMessage
    events:
      - http:
          path: v2/messages
          method: post

plugins:
  - serverless-ignore
  - serverless-offline
