service: autoping-lambda-bot-tele

frameworkVersion: '2'

provider:
  name: aws
  stage: dev
  region: eu-central-1
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  environment:
    TOKEN: "fake_token"

functions:

  receiveMessage:
    handler: handler.receiveMessage
    events:
      - http:
          path: messages/inbound
          method: post
          async: true

  sendMessage:
    handler: handler.sendMessage
    events:
      - http:
          path: messages/outbound
          method: post
          async: true

plugins:
  - serverless-ignore
  - serverless-offline
